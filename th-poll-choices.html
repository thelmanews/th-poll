<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../th-flipboard/th-flipboard.html">
<link rel="import" href="../th-animated/th-animated.html">
<link rel="import" href="th-poll-pair.html">

<!--

@group Thelma Charts
@element th-poll-choices
@blurb Element providing a set of choices, with the selection being saved to Firebase.
@status alpha
@homepage http://github.com/thelmanews/thelma-charts/blob/master/th-poll-choices.html
-->

<polymer-element name="th-poll-choices" extends="th-animated" attributes="items question data fillColor textColor itemPadding itemsPerRow">
  <template>
    <core-style ref="theme"></core-style>
    <style>
      :host {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 250px;
      }

      .item {
        display: inline-block; 
        float: left; 
        overflow:hidden;        
        box-sizing: border-box;
      }

      .innerItem {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        text-align: center;
        -webkit-transition: background 0.7s linear;
        -moz-transition: background 0.7s linear;
        -ms-transition: background 0.7s linear;
        -o-transition: background 0.7s linear;
        transition: background 0.7s linear;
      }



    </style>
      <template repeat="{{item in items}}">
      
        <div class="item" style="max-height:{{itemHeight}}; width: {{itemWidth}}; height:{{itemHeight}}; padding: {{itemPadding}}px;">
          <div class="innerItem" on-click="{{selectChoice}}" data-text="{{item.text}}" style="border: 2px solid {{textColor}};"><th-text color="{{textColor}}" align="center">{{item.text}}</th-text></div>
        </div>
      </template>
      <th-poll-pair firebaseKey="{{pairingKey}}" data="{{data}}"></th-poll-pair>
  </template>
  <script>
        Polymer('th-poll-choices', {
          // pairingKey: "testing",
          question: "Will Donald Trump be president?",
          items: [
            {"text": "yes"},{"text": "no"}
          ],
          itemsPerRow: 2,
          itemPadding: 5,
          textColor: 'white',
          fillColor: 'black',
          _currentSelection: '',
          // ELEMENT LIFECYCLE
          ready: function(){
            var self = this,
            rows = Math.ceil(self.items.length / self.itemsPerRow);
            self.margin = 0;

            // Calculate height and with of items
            self.itemWidth = (100/self.itemsPerRow-0) + "%";
            self.itemHeight = (100/rows-0) + "%";
            this.questionChanged();
          },
          animate: function(){

          },
          reset: function(){

          },


          // PRIVATE METHODS
          _createUniqueKey: function(str){
            var hash, i, chr, len;

            if (str.length == 0) return str;
            for (i = 0, len = str.length; i < len; i++) {
              chr   = str.charCodeAt(i);
              hash  = ((hash << 5) - hash) + chr;
              hash |= 0; // Convert to 32bit integer
            }

            return hash;
          },
          selectChoice: function(e, detail, selection){
            this._previousSelection = this._currentSelection;
            this._currentSelection = selection.dataset.text;

            if (!this.data[this._currentSelection] && this.data[this._currentSelection] !== 0){
              this.setupData();
            }
            this.recordSelection(this._currentSelection, this._previousSelection);
            this.deselectChoices();
            selection.style.background = this.fillColor; 

          },
          deselectChoices: function(){
            var choices = this.shadowRoot.querySelectorAll('.innerItem');
            [].forEach.call(choices, function(choice){
              choice.style.background = '';
            });
          },
          setupData: function(){
            var self = this;
            self.data = self.data || {};

            // TODO: 
            self.items.forEach(function(item){
              self.data[item.text] = 0;
            });

          },
          recordSelection: function(selection, previousSelection){
            this.data[selection] += 1;
            
            if (previousSelection){
              this.data[previousSelection] -= 1;
            }
            // TODO: don't update selection every time the choice is clicked, just once.
            this.updateData();
          },
          updateData: function(){
            console.log("CURRENT DATA");
            console.log(this.data);
            // TODO: update data in firebase
          },
          // CHANGE OBSERVERS
          questionChanged: function(){
            this.pairingKey = this._createUniqueKey(this.question);
          },
          dataChanged: function(){
            // console.log(this.data);

          }
          
        });

  </script>
</polymer-element>
